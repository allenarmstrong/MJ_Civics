<script type="text/javascript">
	$(function() {
		$("div#Scarcity").mouseover(
		  function () {
			  $("#Explanation").html('U.S. businesses trade with businesses in other nations for items that are <b>scarce</b> in the United States, such as bananas. U.S. government workers inspect products that come from other countries to be sure they are safe before delivering the products to stores. Without trade, Americans might not have access to and be able to sell many popular items.');
			  $("#Picture").html('<img src="../../../americanmoney/05_01/images/BannaCrate.jpg" width="223" height="335" alt="A crate of banannas being unloaded at a port.">');
		  }
		);
		$("div#Choice").hover(
		  function () {
			  $("#Explanation").html('U.S. students can <b>choose</b> whether to go to college after graduating high school. Their choice will depend on many factors, including their career goals. The U.S. government offers to help pay for school for students going into certain fields. This encourages more people to enter careers that currently do not have enough people. It benefits the economy by increasing the <b>supply</b> of workers in a certain area.');
			  $("#Picture").html('<img src="../../../americanmoney/05_01/images/YoungStudentInLab.jpg" width="335" height="257" alt="A university student in a research setting.">');
		  }
		);
		$("div#Supply").hover(
		  function () {
			  $("#Explanation").html('U.S. farms are especially at risk from <b>supply and demand</b>. If demand drops for a certain crop a farm produces, the farm owners could lose money and the crops could rot. The U.S. government helps protect farmers from sharp changes in supply and demand. One example is by setting minimum prices for crops, so the price does not fall lower than the cost for the farmer to grow the crop. This protects the U.S. economy by ensuring farms stay in operation and enough crops are grown to meet demand.');
			  $("#Picture").html('<img src="../../../americanmoney/05_01/images/BarnAndTracktor.jpg" width="335" height="223" alt="A large working farm.">');
		  }
		);
		$("div#Opportunity").hover(
		  function () {
			  $("#Explanation").html('U.S. leaders must make choices for towns, states, and the nation just like people do for themselves. If a state&rsquo;s leaders decide to make a land area into a wildlife preserve instead of a new highway exit, the <b>opportunity cost</b> is the easing of traffic and experience of new businesses that open near the exit. Leaders must carefully consider <b>opportunity cost</b> before making decisions that will affect the economy of an area for a long time.');
			  $("#Picture").html('<img src="../../../americanmoney/05_01/images/SeagulsOnBeach.jpg" width="335" height="218" alt="Wildlife Preserve with birds taking flight.">');
		  }
		);
	});
</script>
